<footer class="footer">
    <div class="container">
        <p>
            <span>
                {% if page.url == "/contact" %}
                    <span class="text-muted">Contact</span>
                {% else %}
                    <a href="/contact">Contact</a>
                {% endif %}
            </span>
            <span class="footer-divider">/</span>
            <span>
                <a href="http://twitter.com/{{ site.project_twitter_username }}" target=_blank>@{{ site.title }} on Twitter</a>
            </span>
        </p>
        <small>
            <span>
                Developed and maintained by <a href="https://github.com/{{ site.github_username }}" target=_blank>{{ site.github_username }}</a>
            </span>
        </small>
    </div>
</footer>
