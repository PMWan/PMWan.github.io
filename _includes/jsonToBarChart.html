<script>
    document.addEventListener("DOMContentLoaded", function(event) {
        jsonToBarChart(
            '/json/{{ page.data_file }}.json',
            '{{ page.data_key }}',
            '{{ page.x_key }}',
            {% if page.x_prefix == null %}null{% else %}'{{ page.x_prefix }}'{% endif %},
            {{ page.x_reverse }},
            {{ page.x_position_top }},
            '{{ page.y_key }}',
            {{ page.y_offset }},
            {% if page.y_divisor == null %}null{% else %}{{ page.y_divisor }}{% endif %},
            {{ page.start_step }},
            {{ page.end_step }},
            '{{ page.chart_id }}'
        );
    });
</script>
