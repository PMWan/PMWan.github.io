<div class="col-sm-12 col-md-6 col-lg-4 chart-col">
    <div class="chart-wrapper card">
        <div class="card-body">
            <h5><a href="{{ chart.url }}">{{ chart.title }} {{ chart.unit }}</a></h5>
            <div>{{ chart.excerpt }}</div>
        </div>
        <div class="card-footer">
            {% assign data-file = chart.data-file %}
            {% assign source = site.data[data-file]['source'] %}
            {% assign source_url = site.data[data-file]['source_url'] %}
            {% include source.html %}
        </div>
    </div>
</div>
