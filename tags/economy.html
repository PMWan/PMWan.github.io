<div class="row">
    {% assign charts = site.charts | where: "tags", page.tag %}
    {% for chart in charts %}
        <div class="col-lg-4 col-md-6 col-xs-12 chartlist">
            <h2><a href="{{ chart.url }}">{{ chart.title }} {{ chart.unit }}</a></h2>
            <div>{{ chart.excerpt }}</div>
        </div>
    {% endfor %}
</div>
