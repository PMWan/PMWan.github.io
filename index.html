---
layout: default
title: Home 
---
{% include filter.html %}

<div class="row chartlist">
  {% for chart in site.charts %}
    <div class="col-lg-4 col-md-6 col-xs-12">
      <h2><a href="{{ chart.url }}">{{ chart.title }} {{ chart.unit }}</a></h2>
      <div>{{ chart.excerpt }}</div>
    </div>
  {% endfor %}
</div>
